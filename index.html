       <div class="container">
            <div class="details">
                <div class="address">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" name="address" id="address" 
                        placeholder="Address" size="30px" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="postcode">Postcode:</label>
                        <input type="text" name="postcode" id="postcode" 
                        placeholder="Postcode" size="30px" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city" 
                        placeholder="City" size="30px" maxlength="100">
                    </div>
                </div>
                <div class="shipping">
                    <div>Choose your shipping method:</div>
                    <div>
                        <select name="shipping" id="shipping">
                            <option value="Free super saver shipping">Free super saver shipping</option>  
                            <option value="One day shipping">One day shipping</option>
                            <option value="Three day shippingg">Three day shipping</option>
                        </select> 
                </div>
                </div>
                <div class="payment">
                    <div>Choose your payment method:</div>
                    <div>
                        <label>paypal<input type="radio" name="payment" value="paypal"></label>
                        <label>Debit Card<input type="radio" name="payment" value="debit card"></label>
                        <label>Credit Card<input type="radio" name="payment" value="Credit card"></label>  
                    </div>
                </div>
                
                <div class="checks">
                    <label> Sign up for email updates<input type="checkbox" name="email updates"
                    checked="checked"></label>
                    <label> Securely saved my payment details<input type="checkbox" name="save payment" 
                    checked="checked"></label>
                </div>
            
            </div>
            <div class="comments">
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" cols="40" rows="4"></textarea>
            </div>
